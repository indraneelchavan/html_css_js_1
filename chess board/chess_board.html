<html>
<head>
	<title>Chess Board</title>
	<link rel="stylesheet" href="chess_board.css"/>
</head>

<body>

	<h1>Chess Table</h1>

	<script type="text/javascript">
			document.write("<table>");
			for(var i=1; i<=8; i++){
				document.write("<tr>");	
				for(var j=1; j<=8; j++){
					document.write("<td></td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
	</script>


</body>
</html>
